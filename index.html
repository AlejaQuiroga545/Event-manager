<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-form">
            <h2>Event Manager</h2>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h3>Iniciar Sesión</h3>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p class="auth-switch">¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <h3>Registrarse</h3>
                <div class="form-group">
                    <label for="reg-name">Nombre:</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-username">Usuario:</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Contraseña:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit">Registrarse</button>
                <p class="auth-switch">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
            </form>

            <div class="demo-credentials">
                <p><strong>Credenciales de Demo:</strong></p>
                <p>Admin: admin / admin123</p>
                <p>Usuario: user / user123</p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="app-container" style="display: none;">
        <div class="sidebar">
            <div class="user-profile">
                <div class="profile-avatar">
                    <img src="https://img.freepik.com/premium-vector/young-man-avatar-character-due-avatar-man-vector-icon-cartoon-illustration_1186924-4438.jpg?semt=ais_hybrid&w=740?height=60&width=60" alt="User Avatar" id="user-avatar">
                </div>
                <div class="profile-info">
                    <h3 id="user-name">User Name</h3>
                    <span id="user-role" class="role-badge">Role</span>
                </div>
            </div>
            <nav>
                <h1>EVENT MANAGER</h1>
                <a href="/events" data-link class="nav-item">
                    Eventos
                </a>
                <a href="/new-event" data-link class="nav-item" id="new-event-link">
                    Nuevo Evento
                </a>
                <a href="/my-events" data-link class="nav-item" id="my-events-link">
                    Mis Eventos
                </a>
                <button id="logout-btn" class="logout-btn">
                    Cerrar Sesión
                </button>
            </nav>
        </div>
        <main id="content"></main>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
