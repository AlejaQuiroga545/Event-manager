<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-form">
            <h2>Event Manager Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="demo-credentials">
                <p><strong>Demo Credentials:</strong></p>
                <p>Admin: admin / admin123</p>
                <p>User: user / user123</p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="app-container" style="display: none;">
        <div class="sidebar">
            <div class="user-profile">
                <div class="profile-avatar">
                    <img src="https://img.freepik.com/premium-vector/young-man-avatar-character-due-avatar-man-vector-icon-cartoon-illustration_1186924-4438.jpg?semt=ais_hybrid&w=740?height=60&width=60" alt="User Avatar" id="user-avatar">
                </div>
                <div class="profile-info">
                    <h3 id="user-name">User Name</h3>
                    <span id="user-role" class="role-badge">Role</span>
                </div>
            </div>
            <nav>
                <h1>EVENT MANAGER</h1>
                <a href="/users" data-link class="nav-item">
                    Events
                </a>
                <a href="/newuser" data-link class="nav-item" id="new-user-link">
                    New event
                </a>
                <button id="logout-btn" class="logout-btn">
                    Log out
                </button>
            </nav>
        </div>
        <main id="content"></main>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
